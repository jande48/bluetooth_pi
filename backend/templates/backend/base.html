{% load static from staticfiles %}
<html>
<head>
<style>
  body {background-color:#6f96fa !important; color: #310021 !important; font-family: Arial, Helvetica, sans-serif;}
</style>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>

<h1>Please Login</h1>
<ul>
<form action="/" method="POST">
    {% csrf_token %}
    {% if error %}
       <h3>{{ error }}</h3>
    {% endif %}
    <br><h3>Email:</h3>
    <input type="text" name="email" id={{ email }} value="{{ email }}">
    <br><h3>Password:</h3>
    <input type="password" id="password" name="password"><br>
    <br><input type="submit" class="btn btn-light" label="Submit">
</form>
</ul>
</div>
</div>
</div>
</body>
